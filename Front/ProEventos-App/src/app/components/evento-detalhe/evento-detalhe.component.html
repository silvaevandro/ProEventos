<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text"
          [ngClass]="{'is-invalid': form.get('tema')?.errors && form.get('tema')?.touched}"
          class="form-control is-invalid" formControlName="tema" placeholder="Insira o Tema">
          <div *ngIf="form.get('tema')?.hasError('required')" class="invalid-feedback">
            Tema é obrigatório.
          </div>
          <div *ngIf="form.get('tema')?.hasError('minlength')" class="invalid-feedback">
            Tema é deve ter no minimo 4 caracteres.
          </div>
          <div *ngIf="form.get('tema')?.hasError('maxlength')" class="invalid-feedback">
            Tema é deve ter no maximo 50 caracteres.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control is-invalid"
          formControlName="local" placeholder="">
          <div class="invalid-feedback">
            Local é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control is-invalid" formControlName="dataEvento" placeholder="">
          <div class="invalid-feedback">
            Data e Hora é obrigatório.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control is-invalid is-invalid" formControlName="qtdPessoas" placeholder="">
          <div class="invalid-feedback">
            Qtd. Pessoas é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control is-invalid" formControlName="telefone" placeholder="(000) 90000-0000">
          <div class="invalid-feedback">
            Telefone é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>E-mail</label>
          <input type="text" class="form-control is-invalid" formControlName="email" placeholder="e-mail">
          <div class="invalid-feedback">
            E-mail é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Foto</label>
          <input type="text" class="form-control is-invalid" formControlName="imagemURL" placeholder="foto">
          <div class="invalid-feedback">
            Foto é obrigatório.
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-danger mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
