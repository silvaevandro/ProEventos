<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro</div>
        </div>
        <input
          (input)="filtrarPalestrantes($event.target)"
          type="text"
          class="form-control mr-2"
          placeholder="Filtrar por nome e minicurrÃ­culo..."
        />
      </div>
    </div>
  </div>
  <div class="row" *ngIf="palestrantes && palestrantes.length">
    <div
      class="col-md-4 d-flex align-items-strech"
      *ngFor="let palestrante of palestrantes">
      <div class="card">
        <div class="d-flex align-self-center pt-3">
          <a>
            <img
              [src]="getImageURL(palestrante.user.imagemURL)"
              width="120"
              height="120"
              class="rounded-circle"
            />
          </a>
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">@{{ palestrante.user.userName }}</div>
          <div class="h7 text-bold pb-1">
            <b>Nome: </b>{{ palestrante.user.primeiroNome }} {{ palestrante.user.ultimoNome }}
          </div>
          <div class="h7">
            {{ palestrante.miniCurriculo}}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos como Participante</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
